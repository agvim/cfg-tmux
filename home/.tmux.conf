#MACHINE DEPENDANT. Used to get network stats for the status bar
NETDATAIFACE="eth1"

#Refresh frequency. Also used to recalculate system stats for the status bar
DATAFREQUENCY="1"

#FUNCTIONAL CHANGES
#start counting in 1 since the numeric keys start on 1!
set -g base-index 1

#only resizes shared windows, not the whole session windows
setw -g aggressive-resize on

#vi mode keys
set-window-option -g mode-keys vi

##can use mouse for tabs. Disabled because it takes complete control of mouse
#set -g mouse-select-window on

#FANCY CONFIGURATION
#terminal with color!
set -g default-terminal "screen-256color"

#UTF-8 status line
set -q status-utf8

# Update the status bar faster!
set -g status-interval $DATAFREQUENCY

# Set window notifications
set-window-option -g monitor-activity on

# Automatically set window title
setw -g automatic-rename on

#update terminal emulator title
set -g set-titles-string "#T"

#status line is bottom
set-option -g status-position bottom

#### COLOUR (Solarized 256) from https://github.com/seebi/tmux-colors-solarized
set -g window-status-separator ''
set -g window-status-format "#[fg=colour240,bg=colour235] [#I #W] "
set -g window-status-current-format "#[fg=colour235,bg=colour245]#[fg=colour230,noreverse,bold] #I #W #[fg=colour245,bg=colour235,nobold]"

#right side status bar
#colors based on the xfce taskbar applets while following solarized
set-option -g status-left ' #[fg=colour166,bold]S: #S'
set-option -g status-right '#[fg=colour241] #(~/.tmux/sysstats/tmd.sh tmuxline) #[fg=colour241]#[fg=colour230,bg=colour241] %R '

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour241
set-option -g status-attr default

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock mode
set-window-option -g clock-mode-colour colour64 #green

